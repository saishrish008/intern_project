<html>
<head>
    <title>Habit Tracker Register</title>
    <style>
        html {
            font-family: sans-serif;
            color: #0277bd;
        }
        body {
            background-color: #e1f5fe;
            align-items: center;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .form {
            background-color: #ffffff;
            padding: 25px;
            width: fit-content;
            border: 2px solid #81d4fa;
            border-radius: 25px;
            box-shadow: 0 0 15px rgba(2, 119, 189, 0.3),
                        0 0 30px rgba(1, 87, 155, 0.2);
        }
        .form label {
            font-size: 18px;
            color: #0277bd;
        }
        .input {
            border-radius: 4px;
            width: 100%;
            height: 35px;
            background-color: #e3f2fd;
            border: 2px solid #81d4fa;
            color: #01579b;
            padding: 0 10px;
            font-size: 14px;
        }
        button {
            height: 35px;
            width: 100%;
            border-radius: 10px;
            color: white;
            background-color: #039be5;
            font-size: 15px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0288d1;
            transform: scale(1.05);
        }
        input::placeholder {
            color: #555;
        }
        a {
            color: #0277bd;
        }
        #heading {
            text-align: center;
            color: #01579b;
        }
        .gen {
            accent-color: #0288d1;
            color: #0277bd;
            font-size: 14px;
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div>
        <form class="form">
            <h1 id="heading">REGISTER</h1>
            <br>
            <label>Full Name</label><br>
            <input type="text" id="regName" placeholder="Enter your name" class="input">
            <br><br>

            <label>Email Address</label><br>
            <input type="email" id="regEmail" placeholder="Enter your Email" class="input">
            <br><br>

            <label>Create Password</label><br>
            <input type="password" id="regPassword" placeholder="Enter Password" class="input">
            <br><br>

            <label>Confirm Password</label><br>
            <input type="password" id="regConfirm" placeholder="Re-enter Password" class="input">
            <br><br>

            <label>Date of Birth</label><br>
            <input type="date" id="regDOB" class="input">
            <br><br>

            <label>Gender</label><br>
            <div class="gen">
                <label><input type="radio" name="gender" value="Male"> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Other"> Other</label>
            </div>
            <br><br>

            <button type="button" onclick="registerUser()">REGISTER</button>
            <br><br>

            <label>------------------ Already have an account? -----------------</label>
            <br><br>
            <button type="button" onclick="window.location.href='login.html'">LOGIN</button>
        </form>
    </div>

    <script>
        function registerUser() {
            const name = document.getElementById("regName").value.trim();
            const email = document.getElementById("regEmail").value.trim();
            const password = document.getElementById("regPassword").value;
            const confirm = document.getElementById("regConfirm").value;
            const dob = document.getElementById("regDOB").value;
            const genderInputs = document.getElementsByName("gender");
            let gender = "";

            for (let g of genderInputs) {
                if (g.checked) {
                    gender = g.value;
                    break;
                }
            }

            if (!name || !email || !password || !confirm || !dob || !gender) {
                alert("Please fill all fields!");
                return;
            }

            if (password !== confirm) {
                alert("Passwords do not match!");
                return;
            }

            const user = {
                name: name,
                email: email,
                password: password,
                dob: dob,
                gender: gender
            };

            localStorage.setItem("user", JSON.stringify(user));
            alert("Registered successfully!");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
